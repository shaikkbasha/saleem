<div [formGroup]="form">
  <label [attr.for]="question.key" class="mandatory-field text-uppercase">{{question.label}}</label>

  <div [ngSwitch]="question.controlType">
    <div class="form-group">
      <span *ngIf="question.pattern">
          <input *ngSwitchCase="'textbox'" pattern='^[A-Za-z0-9" "]*$' class="form-control" [formControlName]="question.key"
            [id]="question.key" maxlength="60" [type]="question.type" ngbAutofocus [ngClass]="{ 'invalid-feedback d-inline': form.controls[question.key].errors?.pattern && form.controls[question.key].errors?.pattern.requiredPattern}">
      </span>
      <span *ngIf="!question.pattern">
        <input *ngSwitchCase="'textbox'" class="form-control" [formControlName]="question.key"
            [id]="question.key" maxlength="60" [type]="question.type" ngbAutofocus >        
      </span>   
    <select [id]="question.key" class="form-control" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <option value="" [selected]="!form.controls[question.key].value">{{'Select ' + question.label}}</option>
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>    
    <div class="invalid-feedback d-inline" *ngIf="commonObj.formIsInvalid && !form.controls[question.key].value">{{question.label}} is Required</div>     
  </div>
  </div> 

 
</div>
